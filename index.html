    <script>
      // Dev helper: add ?sw=off to URL to unregister existing service workers and clear caches
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          if (params.get('sw') === 'off' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(regs){
              regs.forEach(function(reg){ reg.unregister(); });
            });
            if (window.caches && window.caches.keys) {
              window.caches.keys().then(function(keys){ keys.forEach(function(k){ window.caches.delete(k); }); });
            }
          }
        } catch(e) { /* noop */ }
      })();
    </script>
